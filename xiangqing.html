    <script src="js/jquery.min.js"></script>

    <script type="text/x-handlebars-template"  id="xq">
            <img src="{{img}}" alt="">
            <div class="list-tit">
                <h2>{{tit}}</h2>
                <span class="span1">{{span}}</span>
                <span class="span2">{{mon}}</span>

    <script>
        var id = window.location.search.split("?")[1].split('=')[1];
        console.log(id)
        $.ajax({
            url:"/login",
            success:function(obj){
                $.each(obj.data2,function(i,v){
                    console.log(v)
                    if(id==v.id){
                        console.log(v)
                        var t = $('#xq').html();
                        var template = Handlebars.compile(t);
                        var html = template(v);
                        $('.sp').html(html);
                    }
                })

                $('.btn').on('click','span',function(){
                    if($(this).index() == 1){
                         $('.sp').removeClass("yi2").addClass('yi');
                        $(this).addClass('btn1').siblings().removeClass("btn1");

                    }else{
                         $('.sp').removeClass("yi").addClass('yi2');
                        $(this).addClass('btn1').siblings().removeClass("btn1")
                    }
                })
            }
        })
    </script>
